<!doctype html>
<html lang="en">
<head>
    <title>简介页</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="../libs/css/reset.css">
    <link rel="stylesheet" href="../libs/css/mui.min.css">
    <link rel="stylesheet" href="../libs/css/common.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="box flex-direction fff-bg">
    <header class="header">
        <div class="box por">
            <i class="iconfont icon-icon poa t16"></i>
            <h3 class="box-item">Edit Profile</h3>
            <span class="poa t16">
                <i class="iconfont icon-close red"></i>
                <i class="iconfont icon-true blue"></i>
            </span>
        </div>
    </header>
    <section>
        <div class="upload-profile box">
            <div>
                <i class="iconfont icon-user"></i>
            </div>
            <p class="box-item">upload a profile photo <i class="iconfont icon-zhaoxiangji"></i></p>
        </div>
        <div class="profile-edit-list">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    EMAIL
                    <input type="text" value="pixell@info.con">
                </li>
                <li class="mui-table-view-cell">
                    PASSWORD
                    <input type="password" value="111111111111">
                </li>
                <li class="mui-table-view-cell">
                    REMEMBER ME
                    <div class="mui-switch mui-switch-blue mui-active mui-switch-mini">
                        <div class="mui-switch-handle"></div>
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    NAME
                    <input type="text" value="Edvard Kons">
                </li>
                <li class="mui-table-view-cell">
                    TITLE
                    <input type="text" value="Web Designer">
                </li>
                <li class="mui-table-view-cell">
                    LOCATION
                    <input type="text" value="Paris France">
                </li>
                <li class="mui-table-view-cell">
                    FACEBOOK
                    <div class="mui-switch mui-switch-blue mui-switch-mini">
                        <div class="mui-switch-handle"></div>
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    TWITTER
                    <div class="mui-switch mui-switch-blue mui-active mui-switch-mini">
                        <div class="mui-switch-handle"></div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <script src="../libs/js/jquery-3.0.0.min.js"></script>
    <script src="../libs/js/mui.min.js"></script>
    <script src="../js/js.js"></script>
</body>
</html>
