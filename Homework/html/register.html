<!doctype html>
<html lang="en">
<head>
    <title>注册页</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="../libs/css/reset.css">
    <link rel="stylesheet" href="../libs/css/mui.min.css">
    <link rel="stylesheet" href="../libs/css/common.css">

<body class="login-bg box flex-direction">
    <div class="login-title">
        <h1>注册页</h1>
    </div>
    <div class="login-line box-item">
        <input type="text" placeholder="E-mail">
        <input type="text" placeholder="Username">

        <input type="password" placeholder="Confirm Password">

    <div class="login-button">
        <button class="btn btn-regsiter">
            REGISTER
            <i class="iconfont icon-iconfontjiantou"></i>
        </button>
        <p>By clicking register.I agree to your <a href="#">Terms</a></p>
    </div>
    <script src="../libs/js/jquery-3.0.0.min.js"></script>
    <script src="../libs/js/mui.min.js"></script>
    <script src="../js/js.js"></script>

</html>
