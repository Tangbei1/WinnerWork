<!doctype html>
<html lang="en">
<head>
    <title>登录页</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="../libs/css/reset.css">
    <link rel="stylesheet" href="../libs/css/mui.min.css">
    <link rel="stylesheet" href="../libs/css/common.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login-bg box flex-direction">
    <div class="login-title">
        <h1>AVITAL</h1>
        <h5>Mobile Ui Kit</h5>
    </div>
    <div class="login-line box-item">
        <input type="text" placeholder="E-mail">
        <input type="password" placeholder="Password">
    </div>
    <div class="login-button">
        <button class="btn">LOGIN NOW<i class="iconfont icon-iconfontjiantou"></i></button>
        <button class="btn btn-left-inline w-2 mui-btn-primary"><i class="iconfont icon-facebook"></i>Facebook</button>
        <button class="btn btn-right-inline w-2 mui-btn-danger"><i class="iconfont icon-google mr10"></i>Google</button>
        <p>Don't have an account?</p>
    </div>
    <script src="../libs/js/jquery-3.0.0.min.js"></script>
    <script src="../libs/js/mui.min.js"></script>
    <script src="../js/js.js"></script>
</body>
</html>
